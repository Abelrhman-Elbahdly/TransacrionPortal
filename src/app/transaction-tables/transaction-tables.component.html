<section class="table-container">
  <table class="transactions-table">
    <thead>
      <tr class="header-row">
        <th>
          <i>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
            >
              <path
                d="M8.32129 12.9063C8.59725 12.9066 8.82129 13.1303 8.82129 13.4063V14.0001C8.82129 14.2761 8.59725 14.4999 8.32129 14.5001H0.5C0.223858 14.5001 0 14.2762 0 14.0001V13.4063C0 13.1302 0.223858 12.9063 0.5 12.9063H8.32129ZM13.3037 1.88876C13.4784 1.71418 13.7554 1.70425 13.9414 1.85946L13.9736 1.88876L15.8613 3.77939C15.95 3.86829 16 3.98869 16 4.11435C16 4.36371 15.8077 4.56803 15.5635 4.587L15.5264 4.58896H14.3965V14.0255C14.3962 14.2746 14.2039 14.4791 13.96 14.4981L13.9229 14.4991H13.3545C13.1053 14.4991 12.9007 14.3062 12.8818 14.0616L12.8809 14.0255V4.58896H11.75C11.6245 4.58886 11.5038 4.53815 11.415 4.44931C11.2407 4.27439 11.2315 3.99681 11.3867 3.81064L11.415 3.77939L13.3037 1.88876ZM8.32129 7.32822C8.59725 7.32843 8.82129 7.55221 8.82129 7.82822V8.42197C8.82129 8.69797 8.59725 8.92175 8.32129 8.92197H0.5C0.223858 8.92197 0 8.69811 0 8.42197V7.82822C0 7.55207 0.223858 7.32822 0.5 7.32822H8.32129ZM6.7168 1.75009C6.99294 1.75009 7.2168 1.97395 7.2168 2.25009V2.84384C7.2168 3.11998 6.99294 3.34384 6.7168 3.34384H0.5C0.223858 3.34384 0 3.11998 0 2.84384V2.25009C0 1.97395 0.223858 1.75009 0.5 1.75009H6.7168Z"
                fill="#0045AD"
              />
            </svg>
          </i>
          مسلسل العملية
        </th>
        <th>اسم منفذ البيع</th>
        <th>اسم التاجر</th>
        <th>المبلغ (ج.م)</th>
        <th>تاريخ المعاملة</th>
        <th>حالة المعاملة</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let transaction of transactions">
        <td>{{ transaction.id }}</td>
        <td>{{ transaction.branch }}</td>
        <td>{{ transaction.merchant }}</td>
        <td>
          {{ transaction.amount }}
        </td>
        <td id="date">
          {{ transaction.date | date : "dd-MM-yyyy HH:mm:ss" }}
        </td>
        <td
          [ngClass]="{
            'status-success': transaction.status === 'نجحت',
            'status-failed': transaction.status === 'فشلت',
          }"
        >
          {{ transaction.status }}
        </td>
        <td>
          <i
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
            >
              <path
                d="M10 15.625C11.2081 15.625 12.1875 16.6044 12.1875 17.8125C12.1875 19.0206 11.2081 20 10 20C8.79188 20 7.8125 19.0206 7.8125 17.8125C7.8125 16.6044 8.79188 15.625 10 15.625ZM10 7.8125C11.2081 7.8125 12.1875 8.79188 12.1875 10C12.1875 11.2081 11.2081 12.1875 10 12.1875C8.79188 12.1875 7.8125 11.2081 7.8125 10C7.8125 8.79188 8.79188 7.8125 10 7.8125ZM10 0C11.2081 0 12.1875 0.979377 12.1875 2.1875C12.1875 3.39562 11.2081 4.375 10 4.375C8.79188 4.375 7.8125 3.39562 7.8125 2.1875C7.8125 0.979377 8.79188 0 10 0Z"
                fill="#060722"
              />
            </svg>
          </i>
        </td>
      </tr>
    </tbody>
  </table>
</section>
